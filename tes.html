<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Container</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 20px;
  }
  .video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
  }
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Video Tutorial: Belajar Python [Dasar]</h2>
  <p>Ini adalah video tutorial untuk belajar dasar-dasar Python. Video ini mencakup pengenalan operator bitwise.</p>
  
  <div class="video-container">
    <!-- Ganti 'YOUR_VIDEO_ID' dengan ID video Google Drive Anda -->
    <iframe src="https://drive.google.com/file/d/1pVNw00i-OSGg4TiGcDvwXC_lIldPFEnx/preview" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

</body>
</html>
